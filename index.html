<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" href="css/main.min.css">
    <title>Moje meble</title>
</head>

<body>
    <div class="container-fluid">
            <div class="container">
                <section class="promotion">
                    <div class="banner">
                        <div class="ad">
                            <img src="images/promo.png" alt="promo" title="promo">
                        </div>
                        <div class="countdown">
                            <span>Do końca pozostało:</span>
                            <h3 class="timer"></h3>
                            <h5>dni godz min sek</h5>
                        </div>
                    </div>
                </section>

                <section class="products">
                    <div class="store-upper">
                        <div><img src="images/timer.svg"><span>produkty na godzine <strong class="hour">10:00</strong></span></div>
                        <div><img src="images/danger.svg"><span class="action">Akcja “Gorący Czwartek” nie łączy się z innymi promocjami</span></div>
                    </div>
                    <div class="store-main"></div>
                </div>

                <div class="store-bottom">
                    <div class="container">
                        <div class="selected-buttons"><span class="select">Wybierz ilość wyświetlanych produktów:</span>
                            <button data-view="2" class="button">2</button>
                            <button data-view="4" class="button">4</button>
                            <button data-view="8" class="button">8</button>
                        </div>
                    </div>
                </div>
            </section>
        </div>  
</div>
    <script src="other/example.json"></script>
    <script src="js/main.min.js"></script>
</body>

</html>
